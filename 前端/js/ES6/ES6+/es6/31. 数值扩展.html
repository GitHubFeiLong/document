    // 2. Number.isFinite 检测 一个数值是否为有限数
    console.log(Number.isFinite(100));
    console.log(Number.isFinite(100/0));
    console.log(Number.isFinite(Infinity));
    // 3. Number.isNaN检测一个 数值是否为NaN
    console.log(Number.isNaN(123));
    // 4. Number.parseInt Number.parseFloat 字符串转数字
    console.log(Number.parseInt('123.1'));
    console.log(Number.parseFloat('123.1'));
    // 5. Number.isInteger判断一个数是否为整数
    console.log(Number.isInteger(5));
    console.log(Number.isInteger(5.1));
    // 6. Math.trunc将数字的小数部分抹掉
    console.log(Math.trunc(3.4));
    // 7. Math.sign 判断一个数到底为正数负数还是零
    console.log(Math.sign(21));
    console.log(Math.sign(-1));
    console.log(Math.sign(0));
