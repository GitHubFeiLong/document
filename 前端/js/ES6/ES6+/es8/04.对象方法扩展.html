<script>
    // 声明对象
    const school = {
        name:'尚硅谷',
        cities:['北京','上海', '深圳'],
        xueke:['前端', 'java'],
    }
    // 获取对象所有的键
    // console.log(Object.keys(school));
    // // 获取对象所有的值
    // console.log(Object.values(school));
    // // entries
    // console.log(Object.entries(school));
    // 创建Map
    // const m = new Map(Object.entries(school))
    // console.log(m);
    // 对象属性的描述对象
    console.log(Object.getOwnPropertyDescriptors(school));
    Object.create(null,{
        name:{
            // 设置值
            value:'尚硅谷',
            // 属性特性
            writable:true,
            configurable:true,
            enumerable:true
        }
    })
</script>
