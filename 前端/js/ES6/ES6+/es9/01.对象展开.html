    // 对象合并
    const skillOne = {
        q : '天音波'
    }
    const skillTwo = {
        w : '金钟罩'
    }
    const skillThree = {
        e : '天雷破'
    }
    const skillFour = {
        r : '猛龙摆尾'
    }
    // ...skillOne => q:'天音波'
    const mangseng = {...skillOne,...skillTwo,...skillThree,...skillFour}
    console.log(mangseng);
