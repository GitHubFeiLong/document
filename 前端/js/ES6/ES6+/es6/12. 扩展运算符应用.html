<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符应用</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>
<script>    
    // 数组的合并
    const kuaizi = ['王太利', '肖央'];

    const fenghuang = ['曾毅', '玲花'];

    console.log(kuaizi.concat(fenghuang));
    const kuaizifenghuang = [...kuaizi, ...fenghuang];
    console.log(kuaizifenghuang);

    // 数组的克隆
    const sanzhihua = ['E', 'G', 'M'];
    const sanyecao = [...sanzhihua]; // ['E', 'G', 'M']
    console.log(sanyecao);

    // 将伪数组转为真正的数组
    const divs = document.querySelectorAll('div');
    console.log(divs);
    const divArr = [...divs];
    console.log(divArr);

</script>
</html>
