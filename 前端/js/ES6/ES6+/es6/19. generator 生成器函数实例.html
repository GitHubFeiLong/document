<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>generator 生成器函数实例</title>
</head>

<body>

</body>
<script>
    // 异步编程
    // 需求 1s 后控制台输出 111；然后 2s后输出 222；然后 3s后输出333
    // 回调地狱
    // setTimeout(()=>{
    //     console.log(111);
    //         setTimeout(()=>{
    //             console.log(222);
    //             setTimeout(()=>{
    //                 console.log(333);
    //             }, 3000);
    //         }, 2000);
    // }, 1000);
    
    // 生成器实例
    function one () {
        setTimeout(()=>{
            console.log(111);
            iterator.next();
        }, 1000);
    }
    function two () {
        setTimeout(()=>{
            console.log(222);
            iterator.next();
        }, 2000);
    }
    function three () {
        setTimeout(()=>{
            console.log(333);
            iterator.next();
        }, 3000);
    }
    function * gen () {
        yield one();
        yield two();
        yield three();
    }
    let iterator = gen();
    iterator.next();
</script>
</html>
