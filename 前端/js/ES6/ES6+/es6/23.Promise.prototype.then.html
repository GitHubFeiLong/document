<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Promise.prototype.then</title>
</head>

<body>

</body>
<script>
    // 创建 Promise 对象
    const p = new Promise((resolve, reject)=>{
        setTimeout(()=>{
            // resolve('用户数据');
            resolve('出错了');
        }, 1000)
    })

    // 调用 then 方法，then方法的返回结果是 Promise 对象，对象状态由回调函数的执行结果决定
    // 1. 如果回调函数中返回的结果是 非promise类型的属性，状态为成功，返回值为对象的成功的值
    const result = p.then(value=>{
        console.log(value);
        // 1.非promise类型的对象
        //return 123;
        // 2.是promise对象,根据里层返回成功还是失败
        // return new Promise((resolve, reject)=>{
        //     reject('123');
        // })
        // 3. 抛出错误,返回错误
        // throw new Error('出错了');
    }, reason=>{
        console.warn(reason);
    })
    console.log(result);

    // 链式调用
    p.then(value=>{

    }, reason=>{

    }).then(value=>{

    }, reason=>{
        
    })


</script>
</html>
