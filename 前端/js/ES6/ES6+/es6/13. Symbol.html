<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
</head>

<body>

</body>
<script>
    // 创建Symbol
    // 方式1
    let s = Symbol();
    console.log(s, typeof s);

    let s2 = Symbol('尚硅谷');
    let s3 = Symbol('尚硅谷');
    // false
    console.log(s2 === s3);

    // 方式2
    let s4 = Symbol.for('尚硅谷');
    let s5 = Symbol.for('尚硅谷');
    console.log(s4, typeof s4);
    // true
    console.log(s4 === s5);
    // 不能进行数据运算和比较
</script>
</html>
