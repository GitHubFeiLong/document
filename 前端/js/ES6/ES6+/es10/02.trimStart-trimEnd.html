<!DOCTYPE html>
<html lang="cn">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>trimStart 与 trimEnd</title>
</head>
<body>
   
<script>
    let str = '   i love you ';
    console.log(str);
    // 清除左边的空格
    console.log(str.trimStart());
    // 清除右边的空格
    console.log(str.trimEnd());
    
    
</script>
</body>
</html>
