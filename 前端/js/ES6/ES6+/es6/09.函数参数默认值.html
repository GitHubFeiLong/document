<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>函数参数默认值</title>
</head>

<body>

</body>
<script>
    // ES6 允许给函数参数赋值初始值
    // 1. 形参初始值 具有默认值的参数，一般要靠后(潜规则)
    function add (a, b, c=10) {
        return a + b + c;
    }
    console.log(add(1,2));
    // 与解构赋值结合
    function connect({host='127.0.0.1', username,password,port}){
        let host = host;
        let username = username;
    }
    connect({
        host:'localhost',
        username:'root',
        password:'soft01',
        port:'3306'
    })
</script>
</html>
