<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>await</title>
</head>

<body>

</body>
<script>
    const p = new Promise((resolve, reject) => {
        // resolve('成功的值！');
        reject('成功的值！');
    })
    // await 要放在 async 函数中。
    async function main () {
        try {
            let result = await p;
            console.log(result);
        } catch (e) {
            console.warn(e);
        }
       
    }
    main();
</script>
</html>
